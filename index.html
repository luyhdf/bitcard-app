<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地文件读写示例</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="openFolderBtn" class="sidebar-button">打开工作目录</button>
                <div class="show-hidden-toggle">
                    <label class="switch">
                        <input type="checkbox" id="showHiddenFiles">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">显示隐藏文件</span>
                </div>
            </div>
            <div class="folder-info" id="folderInfo" style="display: none;">
                <div class="current-path" id="currentPath"></div>
                <div class="file-list-header">
                    <span class="file-name">文件名</span>
                    <span class="file-size">大小</span>
                    <span class="file-date">修改时间</span>
                </div>
                <div class="file-list" id="folderContent"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="container">
                <h2>本地文件读写示例</h2>
                
                <div class="button-group">
                    <button id="saveFileBtn">保存</button>
                    <button id="saveAsFileBtn">另存为</button>
                </div>

                <div class="file-info" id="fileInfo">
                    未选择文件
                </div>

                <div class="tips-container">
                    <div class="button-tip" id="saveFileTip"></div>
                    <div class="button-tip" id="saveAsFileTip"></div>
                    <div class="button-tip" id="openFileTip"></div>
                </div>

                <textarea id="fileContent" placeholder="文件内容将显示在这里..."></textarea>
            </div>
        </div>
    </div>

    <!-- Toast提示容器 -->
    <div id="toast" class="toast"></div>

    <script src="index.js"></script>
</body>
</html>
